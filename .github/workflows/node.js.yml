name: CI Web GIAS

on:
  push:
    branches:
      - Jesus
      - Eulogio
      - main
  pull_request:
    branches:
      - main

jobs:
  install-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Validar código (Lint)
        run: npm run lint || echo "Lint no configurado, se continúa..."

      - name: Ejecutar pruebas
        run: npm test || echo "No hay pruebas configuradas aún"
